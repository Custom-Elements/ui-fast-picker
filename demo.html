<!doctype html>

<html>
  <head>
    <title>ui-fast-picker</title>
    <script src="node_modules/polymer/platform.js"></script>
    <link rel="stylesheet" href="node_modules/ui-styles/ui-styles.css">
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="build/ui-fast-picker.html">
    <link rel="import" href="build/ui-fast-picker-item.html">

    <script src="http://localhost:35729/livereload.js"></script>

    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
        position: relative;
        padding: 4em;
      }

      #inline {
        color: red;
      }

      #inline /deep/ background {
        background-color: #eee;
        border-radius: 50%;
      }
      #inline /deep/ ui-fast-picker-item {
        background-color: transparent;
        box-shadow: none;        
      }

      #inline /deep/ span{
        display: inline-block;
      }

    </style>

  </head>
  <body unresolved>

      <div>
        <ui-fast-picker>

          <template id="itemTemplate" repeat="{{items}}">
            <ui-fast-picker-item value="{{value}}">
              <i class="{{icon}}"></i>
            </ui-fast-picker-item>
          </template>

        </ui-fast-picker>
        <span>This one uses templates</span>
      </div>

      <div>
        <ui-fast-picker id="inline" radius="75" startangle="0" endangle="180">
          <ui-fast-picker-item value="1"><span>T</span></ui-fast-picker-item>
          <ui-fast-picker-item value="2" selected><span>E</span></ui-fast-picker-item>
          <ui-fast-picker-item value="3"><span>S</span></ui-fast-picker-item>
          <ui-fast-picker-item value="4"><span>T</span></ui-fast-picker-item>
        </ui-fast-picker>

        <span>This one has static children</span>
      </div>

    <script>
      document.addEventListener('polymer-ready', function() {

        var template = document.querySelector('#itemTemplate')
        template.model = {
          items: [{
            icon: 'red solid flag',
            value: { test: 1 }
          },
          {
            icon: 'green solid flag',
            value: 2
          },
          {
            icon: 'black solid flag',
            value: 3
          },
          {
            icon: 'yellow solid flag',
            value: 4
          }]
        }

      })
    </script>
  </body>
</html>
